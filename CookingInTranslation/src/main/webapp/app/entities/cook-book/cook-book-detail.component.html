<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cookBook">
            <h2><span>Cook Book</span> {{cookBook.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{cookBook.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{cookBook.description}}</span>
                </dd>
                <dt><span>Recipes</span></dt>
                <dd>
                    <span *ngFor="let recipes of cookBook.recipes; let last = last">
                        <a [routerLink]="['/recipe', recipes?.id, 'view' ]">{{recipes.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>User Details</span></dt>
                <dd>
                    <div *ngIf="cookBook.userDetails">
                        <a [routerLink]="['/user-details', cookBook.userDetails?.id, 'view']">{{cookBook.userDetails?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cook-book', cookBook.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
