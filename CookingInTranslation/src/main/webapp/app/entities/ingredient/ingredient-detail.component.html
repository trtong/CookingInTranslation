<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ingredient">
            <h2><span>Ingredient</span> {{ingredient.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ingredient.name}}</span>
                </dd>
                <dt><span>Language</span></dt>
                <dd>
                    <span>{{ingredient.language}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{ingredient.amount}}</span>
                </dd>
                <dt><span>Unit</span></dt>
                <dd>
                    <span>{{ingredient.unit}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ingredient.description}}</span>
                </dd>
                <dt><span>Recipe</span></dt>
                <dd>
                    <div *ngIf="ingredient.recipe">
                        <a [routerLink]="['/recipe', ingredient.recipe?.id, 'view']">{{ingredient.recipe?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ingredient', ingredient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
